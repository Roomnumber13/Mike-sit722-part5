metadata:
  name: book-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: $CONTAINER_REGISTRY/book-catalog:$VERSION
        ports:
        - containerPort: 8000
        env:
